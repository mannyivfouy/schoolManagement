<section class="d-flex flex-column justify-content-between vh-100 shadow p-4 bg-white" style="width: 260px;">

  <!-- Logo -->
  <div class="text-center mb-4">
    <img src="assets/icons/logo.png" alt="System Logo" class="img-fluid" style="max-width: 180px;">
  </div>

  <!-- Navigation -->
  <nav class="flex-grow-1 w-100">
    <ul class="list-unstyled">
      <li
        class="nav-item d-flex align-items-center gap-2"
        routerLink="/dashboard"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-speedometer2"></i>
        Dashboard
      </li>

      <li
        class="nav-item d-flex align-items-center gap-2"
        routerLink="/student"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-people-fill"></i>
        Students
      </li>

      <li
        class="nav-item d-flex align-items-center gap-2"
        routerLink="/teachers"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-person-badge-fill"></i>
        Teachers
      </li>
    </ul>
  </nav>

  <!-- Logout -->
  <div class="w-100 text-center">
    <button class="btn btn-danger w-75" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      Log Out
    </button>
  </div>

</section>
